<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Admin's Dashboard</title>
        <link rel="stylesheet" href="../style.css">
        <!-- Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

          <button type="button" id="toggle-btn">
            <i class='bx bx-grid-alt'></i>

          <div class="sidebar-logo">
            <a href="../admin/index.html">Dashboard - Admin&nbsp;</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="../admin/index.html" class="sidebar-link">
              <i class='bx bxs-dashboard'></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#user" aria-expanded="false" aria-controls="user">
              <i class='bx bx-user'></i>
              <span>Kelola User</span>
            </a>
            <ul id="user" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
              <li class="sidebar-item">
                <a href="../admin/verfikasi.html" class="sidebar-link">Verifikasi</a>
              </li>
              <li class="sidebar-item">
                <a href="../admin/edit.html" class="sidebar-link">Edit</a>
              </li>
            </ul>
          </li>
          <li class="sidebar-item">
            <a href="../admin/kelolaBayar.html" class="sidebar-link">
              <i class='bx bx-wallet' ></i>
              <span>Kelola Pembayaran</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="../admin/setting.html" class="sidebar-link">
              <i class='bx bx-cog'></i>
              <span>Setting</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="../index.html" class="sidebar-link text-danger">
            <i class='bx bx-log-out-circle'></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <!-- Sidebar End -->

      <!-- Main Page Start -->
      <div class="main p-3">
        <div class="container">
          <span class="text-secondary">Pages /</span>
          <a href="../admin/index.html" class="text-secondary"> Dashboard / </a>
          <a href="../admin/setting.html" class="text-dark"><b>Setting</b></a>      
          <hr>
          <div class="container-sm bg-light p-3 rounded-4">
            <span class="text-center"><b>My Profile</b></span>
            <hr>
          <form>
            <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" placeholder="Nama Lengkap" disabled>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Nama Lengkap</label>
                <input type="email" class="form-control" id="email" placeholder="Email" disabled>
            </div>
            <div class="mb-3">
                <label for="noTelp" class="form-label">No. Telepon</label>
                <input type="text" class="form-control" id="noTelp" placeholder="No. Telepon" disabled>
            </div>
            <div class="mb-3">
                <label for="noKTP" class="form-label">No. KTP</label>
                <input type="text" class="form-control" id="noKTP" placeholder="No. KTP" disabled>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" placeholder="Alamat" disabled>
            </div>
            <hr>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" disabled>
            </div>
          </form>
        </div>
        </div>

    <script src="../script.js"></script>
