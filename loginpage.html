<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

     <!-- Bootstrap Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Link -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Main Container -->

    <!-- Login Container -->
    <div class="row border rounded-2 p-3 shadow box-area" style="background: #c4e1f6;">
    <!-- Login Container -->

    <!-- Left Box -->
    <div class="col-md-6 rounded-2 d-flex justify-content-center align-items-center flex-column left-box" style="background: url(gambar.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
        
    </div>
    <!-- Left Box -->

    <!-- Right Box -->
    <div class="col-md-6 right-box">
        <form action="unknown.html" method="post">
        <div class="row align-items-center">
            <div class="header-text mb-4 text-dark">
                <h2 align="center">Selamat Datang</h2>
                <hr>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis, dicta.</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" required>
            </div>
            <div class="input-group mb-1">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
            </div>
            
            <div class="input-group mb-5 d-flex justify-content-between">
                <div class="mb-1 text-dark">
                    <input type="checkbox" onclick="myFunction()" class="f"><small>&nbsp;Show Password</small>
                </div>
                <div class="forgot">
                    <small><a href="#">Forgot Password?</a></small>
                </div>
            </div>
            <div class="input-group mb-5">
                <button class="btn btn-lg btn-primary w-100 fs-6" >Login</button>
            </div>
            <div class="row text-dark">
                <small>Belum memiliki akun? <a href="#">Daftar</a></small>
            </div>
        </div>
    </form>
    </div>
    <!-- Right Box -->

</div>
</div>
</body>
</html>
